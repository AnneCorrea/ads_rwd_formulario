<!doctype html>
<html>

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
     
        <title>Cadastro</title>
    </head>

    <body>  

        <div>
            <h1 id="titulo">Cadastro</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Fim de semana perfeito?</strong></label>
                <label>
                    <input type="radio" name="lazer" value="montanha" checked>Montanha
                </label>
                <label>
                    <input type="radio" name="lazer" value="praia">Praia
                </label>
                <label>
                    <input type="radio" name="lazer" value="shopping">Shopping
                </label>
            </div>

            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <select id="idade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>18-25</option>
                  <option>26-35</option>
                  <option>36-45</option>
                </select>
            </div>

            <fieldset class="grupo">

                <div id="check">
                    <label><strong>Você é de qual região?</strong></label><br><br>
                    <input type="checkbox" id="regiao1" name="brasil1" value="Nordeste">
                    <label for="brasil1">NORDESTE</label>
                    <input type="checkbox" id="regiao2" name="brasil2" value="Norte">
                    <label for="brasil2">NORTE</label>
                    <input type="checkbox" id="regiao3" name="brasil3" value="Sudeste">
                    <label for="brasil3">SUDESTE</label>
                    <input type="checkbox" id="regiao4" name="brasil4" value="Sul">
                    <label for="brasil4">SUL</label>
                    <input type="checkbox" id="regiao5" name="brasil5" value="Centro-Oeste">
                    <label for="brasil5">CENTRO-OESTE</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>

                <label for="experiencia"><strong>Conte um pouco do fim-de-semana: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
